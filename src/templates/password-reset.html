<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth App | Password Reset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div class="container my-5 py-5" id="app">
            <div class="row">
                <div class="col-md-6 col-sm-12 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Reset your password now</h3>
                            <form @submit.prevent="resetPassword" v-if="!done">
                                <div class="form-group">
                                    <label for="password">New Password</label>
                                    <input type="password" v-model="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                
                                <div class="form-group mt-3">
                                    <label for="confirm-password">Confirm New Password</label>
                                    <input type="password" v-model="confirm_password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                                </div>
    
                                <div class="form-group mt-3">
                                    <button class="btn btn-primary" type="submit">
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                            <p v-else>Your password reset is successful! Please login to your account!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const app = Vue.createApp({
                data:() => ({
                    done: false,
                    password: "",
                    confirm_password: ""
                }),
                methods:{
                    async resetPassword(){
                        let {
                            password, confirm_password
                        } = this;

                        let resetPasswordToken = window.location.href.split('/').pop();

                        if(password && (password === confirm_password)){
                            let data = await fetch('/users/api/reset-password-now', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({password, resetPasswordToken})
                            }).then(res => res.json());

                            console.log("API_RESPONSE", data);

                            if(data.success){
                                this.done = true;
                                setTimeout(() => {
                                    window.opener = self;
                                    window.close();
                                }, 5000);
                            }
                        }
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
